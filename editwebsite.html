<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="editwebsite.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
</head>
<body>
   <div class="edit-website">
    <p class="heading">Edit Your Own Website</p>
       <form action="">
           <div class="edit-name">
            <div class="edit-w-name">
                <p> Website Name:</p>
            </div>
            <div class="edit-w-text">
                <input type="text" size="70px">
            </div>
           </div>
           <div class="edit-name">
            <div class="edit-w-name">
                <p>About Us:</p>
            </div>
            <div class="edit-w-text">
                <textarea name="" id="" cols="68" rows="10"></textarea>
            </div>
           </div>
           <div class="edit-name">
            <div class="edit-w-name">
                <p>Gallery:</p>
            </div>
            <div class="edit-w-text">
                <input type="file">
                <input type="file">
                <input type="file">
                <input type="file">
                <input type="file">
                <input type="file">
                <input type="file">
                <input type="file">
                <br>
                <button class="edit-button" type="button">Add</button>
            </div>
           </div>
           <div class="edit-name">
            <div class="edit-w-name">
                <p><b>Contact Details</b></p>
            </div>
           </div>
           <div class="edit-name">
            <div class="edit-w-name">
                <p> E-Mail Id:</p>
            </div>
            <div class="edit-w-text">
                <input type="email" size="70px">
            </div>
           </div>
           <div class="edit-name">
            <div class="edit-w-name">
                <p> Phone Number:</p>
            </div>
            <div class="edit-w-text">
                <input type="tel" size="70px">
            </div>
           </div>
           <div class="edit-name">
            <div class="edit-w-name">
                <p> URL:</p>
            </div>
            <div class="edit-w-text">
                <input type="url" size="70px">
            </div>
           </div>
           <div class="edit-name">
            <div class="edit-w-name">
                <p> Instagram:</p>
            </div>
            <div class="edit-w-text">
                <input type="url" size="70px">
            </div>
           </div>
           <div class="edit-name">
            <div class="edit-w-name">
                <p> Facebook:</p>
            </div>
            <div class="edit-w-text">
                <input type="url" size="70px">
            </div>
           </div>
           <div class="edit-name">
            <div class="edit-w-name">
                <p> Twitter:</p>
            </div>
            <div class="edit-w-text">
                <input type="url" size="70px">
            </div>
           </div>
           <div class="edit-name">
            <div class="edit-w-name">
                <p> Youtube:</p>
            </div>
            <div class="edit-w-text">
                <input type="url" size="70px">
            </div>
           </div>
           <div class="edit-submit">
            <button class="edit-button" type="button">Submit</button>
           </div>
       </form>
   </div>
</body>
</html>
